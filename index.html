<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <div id="contenido">
        <div class="container">

            <h1>My To-do App</h1>
            <div class="row">
                <div class="six columns">
                    <label for="todolist" id="add-task">Title:</label>
                    <form  id="form">
                            <label for="todolist"></label>
                            <input type="text" id="todolist" class="u-full-width" placeholder="Write your title"></input>

                            <label for="newFolder" id="add-folder">Category:</label>
                            <label for="newFolder"></label>
                            <input type="text" id="folder" class="u-full-width textarea-folder"  placeholder="Write your category"></input>
                            <label for="newDescription" id="add-description">Description:</label>
                            <input type="text" id="description" class="u-full-width textarea-description"  placeholder="Write your description"></input>

                            <input id="form-button" type="submit" class="button u-full-width button-primary" value="Add Item">
                            

                    </form>
                </div>
                <div class="six columns">
                    <h2 id='mytasks'>My Items</h2>
                    <div id="list"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
